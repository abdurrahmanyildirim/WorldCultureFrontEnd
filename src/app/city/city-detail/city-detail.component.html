<div class="container">
  <div class="row" style="margin-top: 15px;">
    <div class="col-6">
      <img class="img-thumbnail" src="{{city.cityPhotoPath}}" style="width: 100%; height:400px;"
        alt="{{city.cityName}}">
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <p><strong>Şehir Adı:</strong> {{city.cityName}}</p>
          <p><strong>Nüfus:</strong> {{city.population}}</p>
          <p><strong>Özet Bilgi:</strong> {{city.description}}</p>
          <a class="btn btn-primary" routerLink="/famousPlaces/{{city.cityID}}">{{city.cityName}} Mekanlarını
            Görüntüle</a>
        </div>
      </div>
    </div>
  </div>
</div>
