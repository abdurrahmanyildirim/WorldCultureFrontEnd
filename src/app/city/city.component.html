<div class="container">
  <div class="row" *ngIf="!city ; else cityDetail">
    <div *ngIf="citiesForCard?.length <= 0 ; else cards" style="margin-top: 15px">
      <div class="alert alert-info">
        Yakında...
      </div>
    </div>
    <ng-template #cards>
      <div class="col-4" *ngFor="let c of citiesForCard" style="margin-top: 15px">
        <div class="card" style="width:100%;height: 360px;">
          <img class="card-img-top" style="width: 100%;height:250px" src="{{c.cityPhotoPath}}" alt="{{c.cityName}}">
          <div class="card-body">
            <h5 class="card-title">{{c.cityName}}</h5>
            <a href="#" class="form-control btn btn-primary" routerLink="/city/{{c.cityID}}">İncele</a>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
  <ng-template #cityDetail>
    <div class="row" style="margin-top: 15px;">
      <div class="col-6">
        <img class="img-thumbnail" src="{{city.cityPhotoPath}}" style="width: 100%; height:400px;" alt="{{city.cityName}}">
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <p><strong>Şehir Adı:</strong> {{city.cityName}}</p>
            <p><strong>Nüfus:</strong> {{city.population}}</p>
            <p><strong>Özet Bilgi:</strong> {{city.description}}</p>
            <a class="btn btn-primary" routerLink="/famousPlaces/{{city.cityID}}">{{city.cityName}} Mekanlarını
              Görüntüle</a>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
