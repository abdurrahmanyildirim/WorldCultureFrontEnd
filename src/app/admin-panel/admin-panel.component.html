<div class="container" style="margin-top: 5px">
    <div class="row">
        <div class="col-2">
            <div class="btn-group-vertical" style="width: 100%">
                <button class="btn btn-warning" (click)="showCountryPanel()">Ülke Paneli</button>
                <button class="btn btn-primary" (click)="showCityPanel()">Şehir Paneli</button>
            </div>
        </div>
        <div class="col-8">
            <div *ngIf="cityPanel">
                <app-city-add></app-city-add>
            </div>
            <div *ngIf="countryPanel">
                <app-country-add></app-country-add>
            </div>
        </div>
    </div>
</div>
