<div class="container" style="margin-top: 5px">
    <div class="col-10">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <div class="btn-group-vertical" style="width: 100%">
                            <button class="btn btn-outline-success" (click)="showCountryPanel()">Ülke Paneli</button>
                            <button class="btn btn-outline-success" (click)="showCityPanel()">Şehir Paneli</button>
                            <button class="btn btn-outline-success" (click)="showPlacePanel()">Mekan Paneli</button>
                        </div>
                    </div>
                    <div class="col-9">
                        <div *ngIf="cityPanel">
                            <app-city-add></app-city-add>
                        </div>
                        <div *ngIf="countryPanel">
                            <app-country-add></app-country-add>
                        </div>
                        <div *ngIf="placePanel" >
                            <app-famous-place-add></app-famous-place-add>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
