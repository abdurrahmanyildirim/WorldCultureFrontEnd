<div class="container" style="margin-top: 5px">
    <div class="row offset-2">
        <div class="col-2">
            <button class="btn btn-primary" (click)="showCountryPanel()">Ülke Paneli</button>
        </div>
        <div class="col-2">
            <button class="btn btn-primary" (click)="showCityPanel()">Şehir Paneli</button>
        </div>
        <div *ngIf="cityPanel">
            <app-city-add></app-city-add>
        </div>
        <div *ngIf="countryPanel">
            <app-country-add></app-country-add>
        </div>
    </div>
</div>
