<div class="container">
  <div class="row" style="margin-top: 15px;">
    <div class="col-5">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <div *ngIf="!account.profilePhotoPath ; else image">
                <i style="font-size: 180px" class="fas fa-user"></i>
            </div>
            <ng-template #image>
              <img src="{{account.profilePhotoPath}}" class="card-img" alt="{{account.firstName}}"
               style="height: 150px">
            </ng-template>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{account.firstName}} {{account.lastName}}</h5>
              <p class="card-text">{{account.personelInfo}} </p>
              <p class="card-text"><small class="text-muted">{{account.memberDate | date:'fullDate'}} tarihinde üye oldu.</small></p>
              <div class="form-group">
                <a class="btn btn-primary form-control" routerLink="/profileDetail/{{account.accountID}}">Paylaşımları
                  İncele</a>
              </div>
              <div *ngIf="!isMain">
                <div class="form-group">
                  <input type="button" class="btn btn-warning form-control" (click)="changeToRelationStatus()"
                    value="{{followButton}}">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
