<form [formGroup]="publicSettingForm" (ngSubmit)="changePublicSettings()">
  <div class="form-group">
    <input class="form-control" type="text" formControlName="firstName" required placeholder="Adınız">
    <span class="help-block"
      *ngIf="publicSettingForm.get('firstName').hasError('required') && publicSettingForm.get('firstName').touched">
      Adınız zorunlu.
    </span>
    <span class="help-block"
      *ngIf="publicSettingForm.get('firstName').hasError('maxlength') && publicSettingForm.get('firstName').touched">
      50 karakterden fazla olamaz.
    </span>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" formControlName="lastName" required placeholder="Soyadınız">
    <span class="help-block"
      *ngIf="publicSettingForm.get('lastName').hasError('required') && publicSettingForm.get('lastName').touched">
      Soyadınız zorunlu.
    </span>
    <span class="help-block"
      *ngIf="publicSettingForm.get('lastName').hasError('maxlength') && publicSettingForm.get('lastName').touched">
      50 karakterden fazla olamaz.
    </span>
  </div>
  <div class="form-group">
    <input class="form-control" type="date" formControlName="birthDate" required placeholder="Doğum tarihiniz">
    <span class="help-block"
      *ngIf="publicSettingForm.get('birthDate').hasError('required') && publicSettingForm.get('birthDate').touched">
      Zorunlu Alan!
    </span>
  </div>
  <div class="form-group">
    <textarea class="form-control" formControlName="personelInfo" required placeholder="Kişisel Bilgi">
      </textarea>
    <span class="help-block"
      *ngIf="publicSettingForm.get('personelInfo').hasError('required') && publicSettingForm.get('personelInfo').touched">
      Bu alan zorunludur.
    </span>
    <span class="help-block"
      *ngIf="publicSettingForm.get('personelInfo').hasError('maxlength') && publicSettingForm.get('personelInfo').touched">
      120 karakterden fazla olamaz.
    </span>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-success form-control" [disabled]="!passwordChangeForm.valid"
      value="Değişikliği Kaydet" />
  </div>
</form>
