<div class="container" style="margin-top: 15px">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary btn-lg" (click)="showFollowers()">Takipçiler</button>
    <button type="button" class="btn btn-secondary btn-lg" (click)="showFollowings()">Takip Edilenler</button>
  </div>
  <div class="row" style="margin-top: 5px;">
    <div class="col-6" *ngFor="let account of accounts">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-4">
            <img style="height: 190px" src="{{account.profilePhotoPath}}" class="card-img" alt="{{account.firstName}}">
          </div>
          <div class="col-8">
            <div class="card-body">
              <h5 class="card-title">{{account.firstName}} {{account.lastName}}</h5>
              <p class="card-text">{{account.personelInfo}}</p>
              <p class="card-text">
                <small class="text-muted">{{account.memberDate | date:'fullDate'}}</small><br>
              </p>
              <button type="button" class="btn btn-primary" routerLink="/profile/{{account.accountID}}">Hesabı
                İncele</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
