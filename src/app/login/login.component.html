<div class="row justify-content-md-center">
  <div class="col-4">
    <div class="card text-center" style="margin-top: 15px">
      <div class="card-header">
        <h3>Giriş Formu</h3>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <input class="form-control" type="text" name="email" [(ngModel)]="loginUser.email" required
              placeholder="Email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="password" [(ngModel)]="loginUser.password" required
              placeholder="Şifre">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success form-control" [disabled]="!loginForm.valid" value="Giriş Yap" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
