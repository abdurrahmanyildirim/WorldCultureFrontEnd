<div class="container">
  <div class="row">
    <div *ngIf="followingPosts?.length <=0 ; else posts" style="margin-top: 15px;">
      <div class="alert alert-info">
        Henüz takip ettiğiniz bir hesap bulunmamaktadır.
      </div>
    </div>
    <ng-template #posts>
      <div class="col-4" *ngFor="let p of followingPosts" style="margin-top: 15px">
        <div class="card" style="width:100%;height: 360px;">
          <img class="card-img-top" style="width: 100%;height:250px" src="{{p.postPhotoPath}}" alt="{{p.title}}">
          <div class="card-body">
            <h5 class="card-title">{{p.title}}</h5>
            <a class="form-control btn btn-primary" routerLink="/post/{{p.postID}}">İncele</a>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
