<div class="container" style="margin-top: 15px;">
  <div class="card">
    <div class="row no-gutters" style="height: 400px">
      <div class="col-5">
        <img style="height: 400px;width: 100%" src="{{famousPlace.photoPath}}" class="card-img"
          alt="{{famousPlace.placeName}}">
      </div>
      <div class="col-7">
        <div class="card-header"><strong>{{famousPlace.placeName | uppercase}} </strong></div>
        <div class="card-body">
          <p class="card-text">
            <strong>Özet Bilgi:</strong> {{famousPlace.description}}
          </p>
          <a class="btn btn-primary" routerLink="/posts/{{famousPlace.famousPlaceID}}">{{famousPlace.placeName}}'da
            Yapılan Paylaşımlar</a>
        </div>
      </div>
    </div>
  </div>
</div>
