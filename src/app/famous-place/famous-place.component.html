<div class="container">
  <div class="row" *ngIf="!famousPlace ; else placeDetail">
    <div *ngIf="famousPlacesForCard?.length <= 0 ; else cards" style="margin-top: 15px">
      <div class="alert alert-info">
        Henüz veri girişi yapılmamıştır.
      </div>
    </div>
    <ng-template #cards>
      <div class="col-4" *ngFor="let f of famousPlacesForCard" style="margin-top: 15px">
        <div class="card" style="width:100%;height: 360px;">
          <img class="card-img-top" style="width: 100%;height:250px" src="{{f.photoPath}}" alt="{{f.placeName}}">
          <div class="card-body">
            <h5 class="card-title">{{f.placeName}}</h5>
            <a href="#" class="form-control btn btn-primary" routerLink="/famousPlace/{{f.famousPlaceID}}">İncele</a>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
  <ng-template #placeDetail>
    <div class="row" style="margin-top: 15px;">
      <div class="col-6">
        <img class="img-thumbnail" src="{{famousPlace.photoPath}}" style="width: 100%; height:400px;"
          alt="{{famousPlace.placeName}}">
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <p><strong>Mekan Adı:</strong> {{famousPlace.placeName}}</p>
            <p><strong>Özet Bilgi:</strong> {{famousPlace.description}}</p>
            <a class="btn btn-primary" routerLink="/posts/{{famousPlace.famousPlaceID}}">{{famousPlace.placeName}}'da
              Yapılan Paylaşımlar</a>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
