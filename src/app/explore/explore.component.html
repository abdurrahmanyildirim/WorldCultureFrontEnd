<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="btn-group" role="group" aria-label="Basic example" style="margin-top: 15px">
        <button type="button" class="btn btn-secondary btn-lg" (click)="showMostViewPosts()">En Çok Görüntülenen
          Paylaşımlar</button>
        <button type="button" class="btn btn-secondary btn-lg" (click)="showRandomPosts()">Rastgele Paylaşımlar</button>
        <button type="button" class="btn btn-secondary btn-lg" (click)="showMostFollowerAccounts()">En Yüksek Takipçili
          Hesaplar</button>
      </div>
    </div>

    <div class="col-4" *ngFor="let p of mostViewPosts" style="margin-top: 15px">
      <div *ngIf="mostViewPosts">
        <div class="card" style="width:100%">
          <img class="card-img-top" style="width: 100%;height:250px" src="{{p.postPhotoPath}}" alt="{{p.title}}">
          <div class="card-body">
            <h5 class="card-title">{{p.title}}</h5>
            <p class="card-text">
              <small class="text-muted">{{p.countOfView}} Görüntüleme</small>
              <br>
              <small class="text-muted">Yorum Puan Ortalaması = {{p.rate}} </small>
            </p>
            <a class="form-control btn btn-primary" routerLink="/post/{{p.postID}}">İncele</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4" *ngFor="let p of randomPosts" style="margin-top: 15px">
      <div *ngIf="randomPosts">
        <div class="card" style="width:100%">
          <img class="card-img-top" style="width: 100%;height:250px" src="{{p.postPhotoPath}}" alt="{{p.title}}">
          <div class="card-body">
            <h5 class="card-title">{{p.title}}</h5>
            <p class="card-text">
              <small class="text-muted">{{p.countOfView}} Görüntüleme</small>
              <br>
              <small class="text-muted">Yorum Puan Ortalaması = {{p.rate}} </small>
            </p>
            <a class="form-control btn btn-primary" routerLink="/post/{{p.postID}}">İncele</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6" *ngFor="let account of mostFollowerAccounts" style="margin-top: 15px">
      <div *ngIf="mostFollowerAccounts">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-4">
              <img style="height: 190px" src="{{account.profilePhotoPath}}" class="card-img"
                alt="{{account.firstName}}">
            </div>
            <div class="col-8">
              <div class="card-body">
                <h5 class="card-title">{{account.firstName}} {{account.lastName}}</h5>
                <p class="card-text">{{account.personelInfo}}</p>
                <p class="card-text">
                  <small class="text-muted">{{account.memberDate | date:'fullDate'}}</small><br>
                </p>
                <button type="button" class="btn btn-primary" routerLink="/profile/{{account.accountID}}">Hesabı
                  İncele</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
